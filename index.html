<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--CSS3-->
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">

    <!--Bootstrap-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <!--Main CSS-->
    <link rel="stylesheet" href="css/main.css">

    <!-- Roboto Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- Google Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>Streaming App by Krishna Diamesso</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        #mainBody {
            background-color: #FF9800;
        }

        .stream {
            width: 95%;
            margin: 0 auto;
        }

        .search {
            width: 95%;
            margin: 0 auto;
        }

        .appMain {
            width: 70%;
            height: 60%;
            margin: 50px auto;
            background-color: white;
        }

        .header {
            background-color: #F44336;
        }

        .subText {
            color: #757575;
        }

        .streamCard {
            background: #FFA726;
        }

        a {
            text-decoration: none;
            color: #212121;
        }

        a:hover {
            text-decoration: none;
        }

        #singleCard {
            padding-top: 16px;
        }

        .capitalize {
            text-transform: capitalize;
        }

        .iconCard {
            font-size: 15px;
        }

        #footer {
            padding-top: 20px;
        }
    </style>

</head>

<body id="mainBody" ng-app="Application" ng-controller="myCtrl" ng-cloak>
    <div class="w3-card-4 appMain">
        <div class="w3-center w3-padding-16 header w3-text-white">
            <h1>Stream TV</h1>
        </div>
        <div class="w3-padding-8">
            <input type="text" placeholder="Search Tv Stream" class="search w3-input" ng-model="searchSort">
        </div>
        <hr>
        <div class="stream w3-white">
            <div class="w3-card-2 w3-container w3-margin-top streamCard w3-row-padding" id="singleCard" ng-repeat="User in Users | filter : searchSort | orderBy: 'streamName'">
                <div class="w3-col s2 m1 l1">
                    <!-- <span class="glyphicon glyphicon-user"></span> -->
                    <img ng-src="{{User.streamLogo}}" class="w3-circle" alt="Logo Stream" style="width:80%">
                </div>
                <div class="w3-col s8 m10 l10">
                    <h5 class="capitalize">{{User.streamStatus | lowercase}}</h5>
                </div>
                <div class="w3-col s2 m1 l1">
                    <span class="glyphicon glyphicon-play"></span>
                </div>
                <div class="w3-row">
                    <div class="w3-col s2 m2 l2">
                        <a href="{{User.streamUrl}}" target="_blank">
                            <p><i class="fa fa-address-book iconCard"></i> : {{User.streamName}}</p>
                        </a>
                    </div>
                    <div class="w3-col s2 m2 l2">
                        <p><i class="fa fa-globe iconCard"></i> : {{User.streamLanguage}}</p>
                    </div>
                    <div class="w3-col s2 m2 l2">
                        <p><i class="fa fa-user iconCard"></i> : {{User.streamViewers}}</p>
                    </div>
                    <div class="w3-col s2 m2 l2">
                        <p><i class="fa fa-eye iconCard"></i> : {{User.streamViews}}</p>
                    </div>
                    <div class="w3-col s4 m4 l4">
                        <p><i class="fa fa-gamepad iconCard"></i> : {{User.streamGame}}</p>
                    </div>
                </div>
            </div>
        </div>
        <hr style="border-color:#F44336">

        <div class="w3-row w3-container" id="footer">
            <div class="w3-col s4 m4 l4 w3-center">
                <p><i class="material-icons">&#xE3E7;</i><br><span>Online</span></p>

            </div>
            <div class="w3-col s4 m4 l4 w3-center">
                <p><i class="material-icons">&#xE877;</i><br><span>All</span></p>
            </div>
            <div class="w3-col s4 m4 l4 w3-center">
                <p><i class="material-icons">&#xE3E6;</i><br><span>Offline</span></p>
            </div>
        </div>
    </div>

    <!-- Main JS File -->
    <script src="js/app.js"></script>
</body>

</html>
